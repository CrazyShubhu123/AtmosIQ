<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AtmosIQ</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #020b18, #071327, #0b1f3a);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        animation: bgMove 8s infinite alternate ease-in-out;
      }

      @keyframes bgMove {
        from {
          filter: brightness(0.9);
        }
        to {
          filter: brightness(1.2);
        }
      }

      .card {
        width: 90%;
        max-width: 420px;
        padding: 40px 30px;
        background: rgba(255, 255, 255, 0.07);
        backdrop-filter: blur(12px);
        border-radius: 25px;
        border: 1px solid rgba(0, 225, 255, 0.2);
        box-shadow: 0 0 40px rgba(0, 225, 255, 0.15);
        text-align: center;
        animation: fadeIn 0.7s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .heading {
        color: #00e7ff;
        font-size: 2.4rem;
        letter-spacing: 2px;
        font-weight: 700;
        margin-bottom: 25px;
        text-shadow: 0 0 15px #00e7ff;
      }

      .search {
        display: flex;
        gap: 12px;
        margin-bottom: 20px;
      }

      .city {
        flex: 1;
        padding: 12px 18px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid #00e7ff;
        border-radius: 10px;
        color: #00e7ff;
        font-size: 1rem;
        outline: none;
        transition: 0.2s;
      }

      .city::placeholder {
        color: #00e7ff88;
      }

      .city:focus {
        border-color: #00ffff;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      }

      .searchBtn {
        padding: 12px 18px;
        border-radius: 10px;
        border: 1px solid #00e7ff;
        background: #00e7ff22;
        color: #00e7ff;
        cursor: pointer;
        transition: 0.2s ease;
      }

      .searchBtn:hover {
        background: #00e7ff55;
        box-shadow: 0 0 20px #00e7ff88;
      }

      #result {
        margin-top: 20px;
        color: #00e7ff;
        font-size: 1.1rem;
        line-height: 1.6;
      }

      .weather-box {
        margin-top: 20px;
        padding: 15px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(0, 225, 255, 0.2);
        box-shadow: 0 0 10px rgba(0, 225, 255, 0.15);
      }

      @media (max-width: 480px) {
        .search {
          flex-direction: column;
        }

        .searchBtn {
          width: 100%;
        }

        .city {
          width: 100%;
        }

        .heading {
          font-size: 1.8rem;
        }
      }

      @media (max-width: 400px) {
        .card {
          padding: 25px 20px;
        }

        .heading {
          font-size: 1.6rem;
        }

        #result {
          font-size: 1rem;
        }
      }

      @media (min-width: 900px) {
        .card {
          max-width: 500px;
          padding: 50px 40px;
        }
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h1 class="heading">AtmosIQ</h1>

      <div class="search">
        <input
          id="cityInput"
          type="text"
          placeholder="Enter city..."
          class="city"
        />
        <button id="searchBtn" class="searchBtn">SEARCH</button>
      </div>

      <div id="result"></div>
    </div>

    <script>
      const api = "785457c9b94856c8bf764f9a6ad40d9e";
      const input = document.getElementById("cityInput");
      const btn = document.getElementById("searchBtn");
      const result = document.getElementById("result");

      btn.addEventListener("click", async () => {
        const city = input.value.trim();
        if (!city) {
          result.innerHTML = "Enter a valid city.";
          return;
        }

        result.innerHTML = "Loading...";

        try {
          const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${api}&units=metric`;
          const response = await fetch(url);
          const data = await response.json();

          if (data.cod !== 200) {
            result.innerHTML = "City not found.";
            return;
          }

          const temp = data.main.temp;
          const desc = data.weather[0].description;
          const humidity = data.main.humidity;

          result.innerHTML = `
            <div class="weather-box">
              <h2>${city.toUpperCase()}</h2>
              <p><strong>üå° Temp:</strong> ${temp}¬∞C</p>
              <p><strong>‚òÅ Condition:</strong> ${desc}</p>
              <p><strong>üíß Humidity:</strong> ${humidity}%</p>
            </div>
          `;
        } catch (error) {
          result.innerHTML = "Error fetching data.";
        }
      });
    </script>
  </body>
</html>
